<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngFor="let compra of comprasConDatosCupon">
    <ion-card-header>
      <ion-card-title>Compra: {{ compra.idCompra }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <p>Cédula: {{ compra.cedula }}</p>
          <p>Precio Total: ₡{{ compra.precioTotal }}</p>
          <p>Descuento Final: ₡{{ compra.descuentoFinal }}</p>
        </ion-col>
        <ion-col size="6">
          <p>Ubicación: {{ compra.ubicacion }}</p>
          <p>Empresa: {{ compra.empresa }}</p>
          <p>Cantidad: {{ compra.cantidad }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <p>Imagen Representativa:</p>
          <ion-img [src]="compra.imagenRepresentativa"></ion-img>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
