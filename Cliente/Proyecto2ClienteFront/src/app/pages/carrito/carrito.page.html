<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="main-container">
    <ion-grid *ngIf="carrito.length > 0">
      <ion-row>
        <ion-col size="12">
            <ion-grid>
              <ion-row>
                <ion-col size="4"><strong>Imagen</strong></ion-col>
                <ion-col size="4"><strong>Informaci√≥n</strong></ion-col>
                <ion-col size="4"><strong>Acciones</strong></ion-col>
              </ion-row>
              <ion-row *ngFor="let cupon of carrito">
                <ion-col size="4">
                  <ion-img [src]="cupon.imagenRepresentativa" class="full-img"></ion-img>
                </ion-col>
                <ion-col size="4">
                  <p class="ion-text-center">{{cupon.ubicacion}}</p>
                  <p class="ion-text-center">{{cupon.nombreEmpresa}}</p>
                  <p class="ion-text-center">{{cupon.precio}}</p>
                  <p class="ion-text-center">Cantidad: {{cupon.cantidad}}</p>
                </ion-col>
                <ion-col size="4" class="quantity-buttons">
                  <ion-button size="small" (click)="disminuirCantidad(cupon)">-</ion-button>
                  <ion-button size="small" (click)="aumentarCantidad(cupon)">+</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <!-- Mensaje si no hay cupones en el carrito -->
    <div class="no-cupones" *ngIf="carrito.length === 0">
      <p>No hay cupones en el carrito.</p>
    </div>
    <ion-button *ngIf="carrito.length > 0" expand="block" (click)="pasarACompra()">Comprar</ion-button>
  </div>
</ion-content>
